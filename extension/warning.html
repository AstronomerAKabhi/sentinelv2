<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 450px;
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .modal-header {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #333;
        }
        
        .modal-header.low {
            background: linear-gradient(135deg, #1e3a28 0%, #2d5a3f 100%);
            border-color: #00e676;
        }
        
        .modal-header.medium {
            background: linear-gradient(135deg, #4a3a1e 0%, #6b5429 100%);
            border-color: #ffc107;
        }
        
        .modal-header.high {
            background: linear-gradient(135deg, #3a1e1e 0%, #5a2d2d 100%);
            border-color: #f44336;
        }
        
        .threat-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .score-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .score-bar-container {
            width: 100%;
            height: 30px;
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }
        
        .score-bar {
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .score-bar.low {
            background: linear-gradient(90deg, #00e676 0%, #00c853 100%);
        }
        
        .score-bar.medium {
            background: linear-gradient(90deg, #ffc107 0%, #ff9800 100%);
        }
        
        .score-bar.high {
            background: linear-gradient(90deg, #f44336 0%, #d32f2f 100%);
        }
        
        .threat-info {
            background: #252525;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #888;
            font-size: 13px;
        }
        
        .info-value {
            color: #fff;
            font-weight: 500;
            font-size: 13px;
        }
        
        .indicators-section {
            margin-top: 20px;
        }
        
        .indicators-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #aaa;
            text-transform: uppercase;
        }
        
        .indicator-item {
            background: #2a2a2a;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 3px solid #f44336;
            font-size: 13px;
        }
        
        .indicator-item::before {
            content: "⚠️ ";
            margin-right: 8px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-block {
            background: #f44336;
            color: white;
        }
        
        .btn-block:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }
        
        .btn-allow {
            background: #00897b;
            color: white;
        }
        
        .btn-allow:hover {
            background: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 121, 107, 0.4);
        }
        
        .btn-details {
            background: #424242;
            color: white;
        }
        
        .btn-details:hover {
            background: #616161;
        }
    </style>
</head>
<body>
    <div id="warning-modal">
        <div class="modal-header" id="modalHeader">
            <div class="threat-icon" id="threatIcon">⚠️</div>
            <div id="headerText">THREAT DETECTED</div>
        </div>
        
        <div class="modal-body">
            <div class="score-display">
                <div style="font-size: 13px; color: #888; margin-bottom: 8px;">RISK SCORE</div>
                <div class="score-bar-container">
                    <div class="score-bar" id="scoreBar"></div>
                </div>
                <div style="margin-top: 8px; font-size: 12px; color: #aaa;" id="confidenceText"></div>
            </div>
            
            <div class="threat-info">
                <div class="info-row">
                    <span class="info-label">Target</span>
                    <span class="info-value" id="targetUrl">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Threat Level</span>
                    <span class="info-value" id="threatLevel">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Scan Time</span>
                    <span class="info-value" id="scanTime">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Isolation</span>
                    <span class="info-value" id="isolationMethod">-</span>
                </div>
            </div>
            
            <div class="indicators-section">
                <div class="indicators-title">Risk Indicators</div>
                <div id="indicatorsList"></div>
            </div>
            
            <div class="actions">
                <button class="btn btn-block" id="blockBtn">Block</button>
                <button class="btn btn-allow" id="allowBtn">Allow Anyway</button>
            </div>
            <button class="btn btn-details" id="detailsBtn" style="margin-top: 10px; width: 100%;">View Full Report</button>
        </div>
    </div>
    
    <script src="warning.js"></script>
</body>
</html>
