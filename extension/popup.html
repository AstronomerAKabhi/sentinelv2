<!DOCTYPE html>
<html>

<head>
  <title>Sentinel V2</title>
  <style>
    body {
      width: 320px;
      height: 450px;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #root {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #00897b;
      font-size: 20px;
      margin: 0 0 20px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #444;
      transition: background-color 0.3s;
    }

    .status-dot.active {
      background-color: #00e676;
      box-shadow: 0 0 8px #00e676;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      background: #1e1e1e;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      border-radius: 6px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #00897b;
    }

    button {
      width: 100%;
      background: #00897b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.2s;
    }

    button:hover {
      background: #00796b;
    }

    button:active {
      transform: translateY(1px);
    }

    #verdict {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 6px;
      min-height: 80px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      overflow-y: auto;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div id="root">
    <h1>
      Sentinel V2
      <div class="status-bar">
        <span>Status:</span>
        <div class="status-dot" id="status"></div>
      </div>
    </h1>

    <!-- URL Scan Section -->
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 5px; font-size: 12px; color: #aaa;">Scan URL</label>
      <input type="text" id="scan-input" placeholder="Enter URL to scan (e.g., https://example.com)" />
      <button id="scan-btn">Scan URL</button>
    </div>

    <!-- File Scan Section -->
    <div style="margin-bottom: 20px; padding-top: 15px; border-top: 1px solid #333;">
      <label style="display: block; margin-bottom: 5px; font-size: 12px; color: #aaa;">Scan File (WSL Path)</label>
      <input type="text" id="file-input" placeholder="/mnt/c/Users/YourName/file.exe" />
      <button id="scan-file-btn">Scan File</button>
      <div style="font-size: 10px; color: #666; margin-top: 5px;">
        ðŸ’¡ Tip: Use WSL format - C:\ becomes /mnt/c/
      </div>
    </div>

    <pre id="verdict"></pre>
  </div>
  <script src="popup.js"></script>
</body>

</html>
